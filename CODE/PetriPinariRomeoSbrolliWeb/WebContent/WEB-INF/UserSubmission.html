<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create a Questionnaire</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../CSS/mystyle.css" data-th-href="@{/css/mystyle.css}" />
</head>
<body>
	<div align="right">
		<a data-th-href="@{/inspection(selector=1,idQuestionnaire=${questionnaireId})}">Back</a>
	</div>
<h1>User Submission</h1>
<h2 data-th-utext='${questionnaireId}'>QuestionnaireId</h2>

<table>
 	<tr data-th-each="question : ${questions.keySet()}">
 		<td data-th-utext='${question.getQuestion()}'>QuestionText</td>
		<td>
			<table>
			<tr data-th-each="userAnswer : ${questions.get(question)}">
				<td  data-th-utext='${userAnswer}'>AnswerText</td>
			</tr>
			</table>
		</td>
	</tr>
</table>

</body>
</html>
