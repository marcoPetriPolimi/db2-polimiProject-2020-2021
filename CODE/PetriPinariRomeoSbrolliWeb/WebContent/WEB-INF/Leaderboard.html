<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<meta charset="ISO-8859-1">
<title>Create a Questionnaire</title>
<link rel="stylesheet" type="text/css" href="../css/standard.css" data-th-href="@{css/standard.css}"/>
</head>
<body>
	<div class="mainPanel">
		<nav class="navigator">
			<div class="navButton"><a href="homepage" data-th-href="@{/homepage}">Homepage</a></div>
			<div class="navButton"><a href="homepage" data-th-href="@{/Leaderboard}">Leaderboard</a></div>
			<div class="navButton" data-th-if="${user.getRole() == 2}"><a href="creation" data-th-href="@{Creation}" >Questionnaire's creation</a></div>
			<div class="navButton" data-th-if="${user.getRole() == 2}"><a href="deletion" data-th-href="@{deletion}" >Questionnaire's deletion</a></div>
			<div class="navButton" data-th-if="${user.getRole() == 2}"><a href="inspection" data-th-href="@{inspection}" >Inspection</a></div>
			<div class="navButton logout"><a href="logout" data-th-href="@{/logout}">Logout</a></div>
		</nav>
		<div class="content">
			<div align="left">
				<h1 align="center"> Leaderboard </h1>
				<br><br><br><br><br><br>
				<form action="#" data-th-action="@{/Leaderboard}" method="GET">
						 <input type="radio" id="1" name="selector" value="1" />
						 <label for="1">Leaderboard of all time</label>
						 <input type="radio" id="2" name="selector" value="2" />
						 <label for="2">Leaderboard of the day</label> <br><br>
						 <input type="submit" name="submit" value="Display">
				</form>
			
				<br><br><br>
			
			
				<p data-th-utext='${message}'>message<br></p>
			
				<div data-th-if="${leaderboard!=null}">
					<table>
			 		<tr>
			    		<th>User</th>
			   			<th colspan="2">Points</th>
			 		</tr>
					<tr data-th-each="user : ${leaderboard.keySet()}">
						<td data-th-utext='${user}'>UserNickname</td>
						<td data-th-utext='${leaderboard.get(user)}'>UserPoints</td>
			
					</tr>
			
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
